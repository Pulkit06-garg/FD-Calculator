<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="fd-calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1>Fixed Deposit Calculator</h1>
        <div class="calculator-form">
            <div class="input-group">
                <label for="principal">Principal Amount (₹)</label>
                <input type="number" id="principal" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="rate">Interest Rate (% p.a.)</label>
                <input type="number" id="rate" placeholder="Enter rate">
            </div>
            <div class="input-group">
                <label for="tenure">Tenure (in months)</label>
                <input type="number" id="tenure" placeholder="Enter tenure">
            </div>
            <div class="input-group">
                <label for="frequency">Interest Payout Frequency</label>
                <select id="frequency">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="half-yearly">Half-Yearly</option>
                    <option value="annually">Annually</option>
                    <option value="maturity">At Maturity</option>
                </select>
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="results" id="results">
            <div class="result-item">
                <span>Total Interest</span>
                <span id="total-interest">₹0</span>
            </div>
            <div class="result-item">
                <span>Maturity Amount</span>
                <span id="maturity-amount">₹0</span>
            </div>
        </div>
    </div>
    <script src="fd-calculator.js"></script>
</body>
</html>
